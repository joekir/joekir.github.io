<!DOCTYPE html>
<html>
  <head>
    {% include head.html %}
    <meta name="google-site-verification" content="i13iWRV96LVYYAkNh_bPf_lgo3EkTjevLB34aWfQ4RU" />
  </head>
  <body>
    <div class="container avocado">
      <header class="top row gutters{% if page.title == "Home" %} fadeInLeft animated{% endif %}">
        <div class="col span_2 center">
          <!-- TODO: add baseurl to the logo link -->
          <a href="{{ site.url }}" id="logo" title="{{ site.data.brume.name }}"
             style="background-image: url({{site.baseurl}}/public/images/logo.jpg);"></a>
        </div>
        {% include navigation.html %}
      </header>
			<br>

      {{ content }}

      <footer>
        {% include footer.html %}
      </footer>
    </div>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{{site.baseurl}}/public/js/jquery.fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $("article").fitVids();
      });
    </script>
  </body>
</html>
